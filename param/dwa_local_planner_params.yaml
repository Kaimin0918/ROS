DWAPlannerROS:
  acc_lim_th: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 0.0 # Not used for diff drive robots

  max_vel_x: 0.22
  min_vel_x: 0.0

  max_vel_y: 0.0 # Not used for diff drive robots
  min_vel_y: 0.0 # Not used for diff drive robots

  max_trans_vel: 0.22
  min_trans_vel: 0.1

  max_rot_vel: 2.0
  min_rot_vel: 0.4

  sim_time: 1.7
  vx_samples: 3
  vy_samples: 1 # Not used for diff drive robots
  vth_samples: 20

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false

  path_distance_bias: 32.0
  goal_distance_bias: 24.0
  occdist_scale: 0.01

  forward_point_distance: 0.325
  stop_time_buffer: 0.2

